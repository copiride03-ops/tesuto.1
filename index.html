<body>

  <label for="monthSelect">è¡¨ç¤ºã™ã‚‹æœˆï¼š</label>
  <select id="monthSelect"></select>

  <div id="overlay"></div>

    <p id="modalDate"></p>
    <input id="tagInput" placeholder="ã‚¿ã‚°ï¼ˆä¾‹ï¼šå¹´ä¼‘ï¼‰" />

<!-- ç¬¬2å›ï¼šGoogle Sheetsé€£æºã¨æœˆä¸€è¦§ç”Ÿæˆ -->
<script>
  // âœ… Google Apps Scriptã®å…¬é–‹URLã‚’ã“ã“ã«è²¼ã£ã¦ãã ã•ã„
  const scriptURL = "https://script.google.com/macros/s/AKfycbxsRQBnFrxg0LbL5W1zRXiCOpfCxg_l-BXxm3B1XMN2Vg5rdLUlxsuttUfi-1-Q0Bo8fQ/exec";

  const monthSelect = document.getElementById("monthSelect");
  const calendarArea = document.getElementById("calendarArea");
  let monthsList = [];
  const today = new Date();

  // ğŸ”§ è£œåŠ©é–¢æ•°ï¼šã‚¼ãƒ­åŸ‹ã‚
  function pad(n) {
    return n.toString().padStart(2, "0");
  }

  // ğŸ“… æœˆä¸€è¦§ã‚’ç”Ÿæˆï¼ˆéå»3ãƒ¶æœˆã€œæœªæ¥3ãƒ¶æœˆï¼‰
  function generateMonthList() {
    monthsList = [];
    for (let i = -3; i <= 3; i++) {
      const date = new Date(today.getFullYear(), today.getMonth() + i, 1);
      const y = date.getFullYear();
      const m = date.getMonth() + 1;
      const key = `${y}-${pad(m)}`;
      monthsList.push(key);

      const option = document.createElement("option");
      option.value = key;
      option.textContent = `${y}å¹´${m}æœˆ`;
      monthSelect.appendChild(option);
    }
  }

  // ğŸ“¡ Google Sheetsã‹ã‚‰äºˆå®šã‚’å–å¾—ã—ã¦ scheduleData ã«æ ¼ç´
  async function loadScheduleFromSheets() {
    const res = await fetch(scriptURL);
    const rows = await res.json();
    scheduleData = {};
    for (const [date, tag, note] of rows) {
      const [y, m] = date.split("-").map(Number);
      const prefix = `schedule-${y}-${pad(m)}`;
      if (!scheduleData[prefix]) scheduleData[prefix] = {};
      scheduleData[prefix][date] = { tag, note };
    }
  }
</script>

<!-- ç¬¬3å›ï¼šã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼æç”»ã¨ãƒ¢ãƒ¼ãƒ€ãƒ«è¡¨ç¤º -->
<script>
  let scheduleData = {};
  let selectedDateKey = "";
  let selectedMonthKey = "";

  const modal = document.getElementById("modal");
  const overlay = document.getElementById("overlay");
  const modalDate = document.getElementById("modalDate");
  const tagInput = document.getElementById("tagInput");
  const noteInput = document.getElementById("noteInput");

  function generateCalendar(year, month) {
    calendarArea.innerHTML = "";
    const table = document.createElement("table");
    const thead = document.createElement("thead");
    const weekdayRow = document.createElement("tr");
    weekdayRow.innerHTML = `<th>æ—¥</th><th>æœˆ</th><th>ç«</th><th>æ°´</th><th>æœ¨</th><th>é‡‘</th><th>åœŸ</th>`;
    thead.appendChild(weekdayRow);
    table.appendChild(thead);

    const tbody = document.createElement("tbody");
    const firstDay = new Date(year, month - 1, 1);
    const lastDay = new Date(year, month, 0);
    const startDay = firstDay.getDay();
    const totalDays = lastDay.getDate();

    const keyPrefix = `schedule-${year}-${pad(month)}`;
    let row = document.createElement("tr");
    for (let i = 0; i < startDay; i++) row.appendChild(document.createElement("td"));

    for (let day = 1; day <= totalDays; day++) {
      const cell = document.createElement("td");
      cell.textContent = day;
      const key = `${year}-${pad(month)}-${pad(day)}`;
      cell.onclick = () => openModal(keyPrefix, key, year, month, day);

      if (year === today.getFullYear() && month === today.getMonth() + 1 && day === today.getDate()) {
        cell.classList.add("today");
      }

      const data = scheduleData[keyPrefix]?.[key];
      if (data) {
        if (data.tag) {
          const tag = document.createElement("div");
          tag.className = "tag";
          tag.textContent = data.tag;
          cell.appendChild(tag);
        }
        if (data.note) {
          const note = document.createElement("div");
          note.className = "note";
          note.textContent = data.note;
          cell.appendChild(note);
        }
      }

      row.appendChild(cell);
      if ((startDay + day) % 7 === 0 || day === totalDays) {
        tbody.appendChild(row);
        row = document.createElement("tr");
      }
    }

    table.appendChild(tbody);
    calendarArea.appendChild(table);
  }

  function openModal(prefix, key, year, month, day) {
    selectedDateKey = key;
    selectedMonthKey = prefix;
    modalDate.textContent = `${year}å¹´${month}æœˆ${day}æ—¥ã®äºˆå®š`;
    const data = scheduleData[prefix]?.[key] || {};
    tagInput.value = data.tag || "";
    noteInput.value = data.note || "";
    modal.style.display = "block";
    overlay.style.display = "block";
  }

  function closeModal() {
    modal.style.display = "none";
    overlay.style.display = "none";
  }
</script>

<!-- ç¬¬4å›ï¼ˆä¿®æ­£ç‰ˆï¼‰ï¼šä¿å­˜ãƒ»å‰Šé™¤ãƒ»åˆæœŸåŒ–ãƒ»é–‰ã˜ã‚¿ã‚° -->
<script>
  async function saveSchedule() {
    const payload = {
      date: selectedDateKey,
      tag: tagInput.value,
      note: noteInput.value
    };

    await fetch(scriptURL, {
      method: "POST",
      body: JSON.stringify(payload),
      headers: { "Content-Type": "application/json" }
    });

    closeModal();
    await loadScheduleFromSheets();
    const [y, m] = selectedDateKey.split("-").map(Number);
    generateCalendar(y, m);
  }

  async function deleteSchedule() {
    alert("å‰Šé™¤æ©Ÿèƒ½ã¯æœªå®Ÿè£…ã§ã™ã€‚\nå¿…è¦ã§ã‚ã‚Œã° doDelete() ã‚’è¿½åŠ ã§ãã¾ã™ã€‚");
    closeModal();
  }

  monthSelect.addEventListener("change", () => {
    const [y, m] = monthSelect.value.split("-").map(Number);
    generateCalendar(y, m);
  });

  // ğŸ”§ åˆæœŸåŒ–å‡¦ç†
  (async () => {
    generateMonthList();
    monthSelect.value = `${today.getFullYear()}-${pad(today.getMonth() + 1)}`;
    await loadScheduleFromSheets();
    generateCalendar(today.getFullYear(), today.getMonth() + 1);
  })();
</script>
